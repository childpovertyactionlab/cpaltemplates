# _brand.yml - CPAL Brand Configuration
# This file is the single source of truth for all CPAL brand colors.
# Palettes in R code are built from these base colors.

meta:
  name: Child Poverty Action Lab
  link: https://childpovertyactionlab.org

color:
  palette:
    # === Primary Brand Colors ===
    midnight: "#004855"
    teal: "#007A8C"
    pink: "#C3257B"
    orange: "#ED683F"
    gold: "#AB8C01"

    # === Neutral Colors ===
    white: "#FFFFFF"
    neutral: "#EBEBEB"
    gray: "#919191"
    gray_blue: "#798AA1"
    black: "#1A1A1A"

    # === Teal Shades (for sequential palettes) ===
    teal_lightest: "#D8EFF4"
    teal_lighter: "#C0E7EE"
    teal_light: "#95CFDA"
    teal_mid: "#47ACBD"
    teal_dark: "#025968"
    teal_darkest: "#043037"

    # === Pink Shades (for diverging palettes) ===
    pink_light: "#B888AC"
    pink_lighter: "#BB8AAC"
    pink_muted: "#B979A2"
    pink_neutral: "#C2BBCB"

    # === Teal-Pink Blend (for diverging palettes) ===
    teal_neutral: "#A0BFC5"
    teal_muted: "#69969E"
    teal_gray: "#588993"

    # === Multi-hue Sequential Colors ===
    yellow: "#E5CB50"
    green_teal: "#76A772"
    green_muted: "#82AA6F"
    teal_green: "#499881"
    teal_green_mid: "#2A8E8A"

    # === Additional Accent Colors ===
    teal_blue: "#6B9BDE"

  # Semantic color assignments
  foreground: black
  background: white
  primary: teal
  secondary: midnight
  success: teal
  info: teal_light
  warning: gold
  danger: orange
  light: white
  dark: midnight

typography:
  # 1. Define the fonts and their sources
  fonts:
    - family: "Poppins"
      source: google
    - family: "Inter"
      source: google
    - family: "Fira Code"
      source: google

  # 2. Apply the fonts to the default HTML elements
  base:
    family: Poppins 
  headings:
    family: Poppins 
  monospace:
    family: Fira Code 
    
defaults:
  bootstrap:
    defaults:
      "enable-rounded": true
      "enable-shadows": true
      "enable-transitions": true
      "link-decoration": none
      "border-radius": "6px"
      "btn-border-radius": "6px"
      "input-border-radius": "6px"
      "card-border-radius": "8px"
      "input-border-color": teal
      "progress-bar-bg": teal
      "progress-bg": white
      "card-cap-padding-y": "0.75rem"
      "alert-padding-y": "0.75rem"
      "tooltip-bg": "#333333"
      "tooltip-color": white
      "bg-light": white
      "bg-dark": black


 