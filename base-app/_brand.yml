meta:
  name: CPAL
  link: https://cpal.dev

typography:
  # 1. Define the fonts and their sources
  fonts:
    - family: "Poppins"
      source: google
    - family: "Inter"
      source: google
    - family: "Fira Code"
      source: google

  # 2. Apply the fonts to the default HTML elements
  base:
    family: Poppins 
  headings:
    family: Poppins 
  monospace:
    family: Fira Code 
defaults:
  bootstrap:
    defaults:
      # General Bootstrap variables
      "enable-rounded": true
      "enable-shadows": true
      "enable-transitions": true
      "link-decoration": none
      "body-bg": "#ffffff"
      "primary": "#007A8C"
      "secondary": "#007A8C"
      "success": "#2e7d32"
      "info": "#0288d1"
      "warning": "#ed6c02"
      "danger": "#d32f2f"
      "border-radius": "6px"
      "btn-border-radius": "6px"
      "input-border-radius": "6px"
      "input-border-color": "#007A8C"
      "font-family-base": "'Poppins', sans-serif"
      "bg": "#FFFFFF"
      "fg": "#007A8C"
      "body-color": "#2F2F2F"
      "progress-bar-bg": "#007A8C"
      "progress-bg": "#F8F9FA"
      #"border-color": "#E5E5E5"
      "background-color-light": "#FFFFFF"
      "text-color-light": "#222222"
      #"border-color-light": "#E5E5E5"
      "btn-padding-y": "0.5rem"
      "card-border-radius": "8px"
      "card-cap-padding-y": "0.75rem"
      "alert-padding-y": "0.75rem"
      "tooltip-bg": "#333333"
      "tooltip-color": "#ffffff"

 