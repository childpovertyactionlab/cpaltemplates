# _brand.yml (UPDATED)

meta:
  name: CPAL
  link: https://cpal.dev

color:
  palette:
    pink: "#E83E8C"
    blue: "#007BFF"
    cyan: "#17A2B8"
    teal: "#007A8C"
    green: "#28A745"
    yellow: "#FFD700"
    orange: "#FF7F50"
    red: "#FF3333"
    purple: "#6F42C1"
    indigo: "#6610F2"
    black: "#1A1A1A"
    white: "#F8F8F8"
  foreground: black
  background: white
  primary: teal
  success: green
  info: cyan
  warning: yellow
  danger: orange
  light: white
  dark: black

typography:
  # 1. Define the fonts and their sources
  fonts:
    - family: "Poppins"
      source: google
    - family: "Inter"
      source: google
    - family: "Fira Code"
      source: google

  # 2. Apply the fonts to the default HTML elements
  base:
    family: Poppins 
  headings:
    family: Poppins 
  monospace:
    family: Fira Code 
    
defaults:
  bootstrap:
    defaults:
      "enable-rounded": true
      "enable-shadows": true
      "enable-transitions": true
      "link-decoration": none
      "border-radius": "6px"
      "btn-border-radius": "6px"
      "input-border-radius": "6px"
      "card-border-radius": "8px"
      "input-border-color": teal
      "progress-bar-bg": teal
      "progress-bg": light_neutral
      "card-cap-padding-y": "0.75rem"
      "alert-padding-y": "0.75rem"
      "tooltip-bg": "#333333"
      "tooltip-color": white
      "bg-light": "#F8F8F8"
      "bg-dark": "#1A1A1A"


 