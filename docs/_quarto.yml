format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-overflow: wrap
    highlight-style: github

execute:
  freeze: auto
  echo: true
  warning: false
  message: false

knitr:
  opts_chunk:
    fig.width: 8
    fig.height: 5
    dpi: 150
    out.width: "100%"
