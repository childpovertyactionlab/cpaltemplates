  repo-actions: [issue, source]

  navbar:
    background: "#004855"
    logo: CPAL_Logo_White.png
    logo-alt: "Child Poverty Action Lab"
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - text: "Getting Started"
        href: getting-started.qmd
      - text: "Guides"
        menu:
          - text: "---"
          - text: "Setup & Infrastructure"
          - text: "Project Setup"
            href: project-setup.qmd
          - text: "Brand & Assets"
            href: brand-assets.qmd
          - text: "---"
          - text: "Visualization"
          - text: "Colors & Palettes"
            href: colors-palettes.qmd
          - text: "Themes & Styling"
            href: themes-styling.qmd
          - text: "Plots & Output"
            href: plots-visualizations.qmd
          - text: "Tables (GT & Reactable)"
            href: tables-gt.qmd
          - text: "---"
          - text: "Interactive & Web"
          - text: "Interactive Charts"
            href: interactive-features.qmd
          - text: "Maps & Geographic"
            href: maps-geographic.qmd
          - text: "Shiny Dashboards"
            href: shiny-dashboards.qmd
          - text: "---"
          - text: "Utilities"
          - text: "Helper Functions"
            href: utilities-helpers.qmd
      - text: "Workflows"
        href: workflow-integration.qmd
      - text: "Reference"
        href: function-reference.qmd
      - text: "Troubleshooting"
        href: troubleshooting.qmd

  page-footer:
    center: "Child Poverty Action Lab - Data Science Team"
    right:
      - icon: github
        href: https://github.com/childpovertyactionlab/cpaltemplates

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    code-copy: true
    code-overflow: wrap
    code-fold: true
    code-summary: "Show code"
    highlight-style: github
    page-layout: article
    grid:
      body-width: 900px

execute:
  freeze: auto
  echo: true
  warning: false
  message: false

knitr:
  opts_chunk:
    fig.width: 8
    fig.height: 5
    dpi: 150
    out.width: "80%"
